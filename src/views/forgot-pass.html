<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="css/register.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="js/forgot-pass.js"></script>
</head>

<body>
    <div class="container-fluid page-content">
        <div class="full-body">
            <nav class="navbar navbar-default header">
                <h1 class="nav-text">
                    Forgot your Password?
                </h1>
            </nav>

            <div class="content col-md-12">
                <div class="centering col-md-6">
                    <div class="image">
                        <img src="images/logo.png">
                    </div>
                </div>
                <div class="forms col-md-6 ">
                    <form class="form-horizontal col-md-8">
                        <h2 class="form-header">
                            It's okay. It happens to everyone.
                        </h2>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,}" required placeholder="Email">
                        </div>
                        <div class="form-group centering">
                            <button type="submit" class="btn btn-default" onclick="sendToServer(); return false;">Get New Password</button>
                        </div>
                    </form>
                </div>
            </div>

            <nav class="navbar navbar-default navbar-fixed-bottom footer">
                <p class="footer-text">
                    Copyright &copy 2017 | <a href="">Contact</a>
                </p>
            </nav>
        </div>
    </div>
</body>
