<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Academic Advisor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container-fluid">
        <div class="full-body">
            <!-- SIDE BAR -->
            <div class="col-sm-12 col-md-3 side-bar">
                <div class="row title">
                    <img src="images/penn-logo.png" alt="penn state logo">
                </div>
                <div class="side-nav">
                    <hr>
                    <a href="chat.html" class="side-options">Chat</a>
                    <hr>
                    <a href="profile.html" class="side-options">Profile</a>
                    <hr>
                    <a href="inbox.html" class="side-options">Inbox</a>
                    <hr>
                    <a href="" class="side-options">Logout</a>
                    <hr>
                </div>
                
            </div>

            <!-- CHAT -->
            <div class="col-sm-12 col-md-9 current-chat">
                <h2 class="lite-header"> Chat </h2>
                <hr>
                <div class="row current-chat-area">
                    <div class="col-md-12 row scroll-chat">
                        <ul class="media-list row" id="chat">
                            <li class="media">
                                <div class="media-body row">
                                    <div class="pull-left">
                                        <img class="media-object img-circle" src="images/logo.png">
                                    </div>
                                    <div class="media-watson-info">
                                        <p class="media-text current-message">Hello! Ask any question you may have about college and I'll try my best to answer.</p>
                                        <small id="Watson-Time" class="text-muted"></small>
                                        <!-- Button trigger modal -->
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="current-chat-footer">
                        <div class="panel-footer">
                            <div class="input-group input-group-lg">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-microphone" aria-hidden="true"></i></button>
                                </span>
                                <input placeholder="Ask any question you may have ..." type="text" class="form-control" id="question">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="send"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-lg hidden" data-toggle="modal" data-target="#myModal">
            Test modal
        </button>

        <!-- modal form -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p>Test for when we need a form&hellip;</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
</body>

</html>
